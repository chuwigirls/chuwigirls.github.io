    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="title" content="Naras Nature" />
    <meta name="description" content="A private closed species about magical, furry four-legged narwhal-inspired creatures.">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narasnature.netlify.app" />
    <meta property="og:image" content="https://narasnature.netlify.app/assets/meta.png" />
    <!-- Prevent AI scraping -->
    <meta name="robots" content="noai" />
    <meta name="robots" content="noimageai" />

    <!-- Your site -->
    <title>Naras Nature - User profile</title>
    <link rel="shortcut icon" href="assets/narwhal.png" />

    <!-- Scripts -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=DynaPuff:wght@400..700&family=Hanalei&family=Huninn&family=Righteous&family=Rubik+Puddles&display=swap" rel="stylesheet">

    <!-- Styles -->
     <!-- Fontawesome v6 icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/narasnature.css" />
    
</head>
<body>
    
  <!-- Page load -->
  <div class="smoothLoad">  

    <!-- Header -->
    <div class="includes" id="header" data-source="includes/header.html"></div>

    <!-- Sidebar -->
    <div class="includes" id="sidebar" data-source="includes/sidebar.html"></div>

    <!-- Content -->
    <div class="wrapper"> 
      <div class="page">

      <div id="user-profile">
      <div id="profile-spinner" style="display: none; text-align: center; margin-top: 2rem;">
        <i class="fa-solid fa-spinner fa-spin"></i>
      </div>

      <!-- ❌ Error / fallback message -->
      <div id="profile-error" style="display: none; text-align: center; margin-top: 2rem; color: var(--dark-blue);">
        <p>⚠️ Uh-oh... looks like your Civilian profile couldn't be loaded. Can you refresh or try again?</p>
        <button id="retryProfileBtn" style="margin-top: 1rem; padding: 0.5rem 1rem; border: none; background: var(--dark-blue); color: white; border-radius: 6px; cursor: pointer;">
          Refresh
        </button>
      </div>

      <!-- Profile content will render here -->
      <div id="profile-content" style="display: none;">
        <div class="row">
          <div class="col-sm-6">
            <h1><i class="fa-brands fa-discord"></i> <span id="username"></span></h1>
          </div>
          <div class="col-sm-6">
            <h1><span id="crystals"></span></h1>
          </div>
        </div>
        <hr>

        <h2>Pouch</h2>
        <div id="other-currencies"></div>
        <p id="no-other-currencies" class="empty-placeholder">Looks like you don't have any other currencies.</p>

        <div class="row">
          <div class="col-sm-6">
            <h2>Inventory</h2>
            <span id="inventory"></span>
            <p id="no-inventory" class="empty-placeholder">Doesn't look like you have any artifacts.</p>
          </div>

          <div class="col-sm-6">
            <h2>Palcharms</h2>
            <span id="palcharms"></span>
            <p id="no-palcharms" class="empty-placeholder">You don't own any Palcharms.</p>
          </div>
        </div>

        <!-- Naras -->
        <div id="profile-section">
          <h2 id="myNaras">All My Naras</h2>
          <div id="characters"></div>
        </div>

      </div>
    </div>

      </div>
    </div>

    <!-- Footer -->
    <div class="includes" id="footer" data-source="includes/footer.html"></div>

  </div>

    <!-- ----------------------------------------------------------------- -->
    <!-- JS                                                                -->
    <!-- ----------------------------------------------------------------- -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- List.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.0/list.min.js" crossorigin="anonymous"></script>

    <!-- narasnature Script -->
    <script src="styles/config.js"></script>
    <script src="styles/narasnature.js"></script>
  </body>
</html>
