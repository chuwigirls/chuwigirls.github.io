    <style>
    body { font-family: Arial, sans-serif; }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 1em;
    }
    .tab {
      padding: 0.5em 1em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f4f4f4;
      margin-right: 0.3em;
      border-radius: 4px 4px 0 0;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    .actions button {
      margin-right: 0.5em;
      padding: 0.3em 0.6em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve { background: #4caf50; color: #fff; }
    .reject { background: #f44336; color: #fff; }
    textarea {
      width: 100%;
      resize: vertical;
      min-height: 40px;
    }
    .spinner {
      display: none;
      text-align: center;
      margin-top: 2em;
    }
    .spinner div {
      width: 12px;
      height: 12px;
      margin: 0 3px;
      background: #333;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 0.6s infinite alternate;
    }
    .spinner div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .spinner div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      to { transform: translateY(-8px); opacity: 0.7; }
    }
  </style>

<body>
  <!-- Page load -->
  <div class="smoothLoad"> 

    <!-- Header -->
    <div class="includes" id="header" data-source="/includes/header.html"></div>

    <!-- Sidebar -->
    <div class="includes" id="sidebar" data-source="/includes/sidebar.html"></div>
  
  <div class="wrapper">
    <div class="page">
      <h1>Nara Summons Moderation</h1>

      <div class="tabs">
        <div class="tab active" data-status="pending">Pending</div>
        <div class="tab" data-status="approved">Approved</div>
        <div class="tab" data-status="rejected">Rejected</div>
      </div>

      <table id="summonsTable">
        <thead>
          <tr>
            <th>UUID</th>
            <th>Timestamp</th>
            <th>Nara</th>
            <th>Designer</th>
            <th>Type</th>
            <th>Region</th>
            <th>URL</th>
            <th>Comments</th>
            <th id="actionsHeader">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>

      <div class="spinner" id="loadingSpinner">
        <div></div><div></div><div></div>
        <p>Loading summons...</p>
      </div>
    </div>
  </div>
<!-- Footer -->
  <div class="includes" id="footer" data-source="/includes/footer.html"></div>
</div>

  <!-- Top button -->
  <div class="includes" id="top" data-source="/includes/top.html"></div>
  <script>
    const SHEET_BASE_URL = "https://script.google.com/macros/s/AKfycbyYg8RUmOYKgbBuz8mtFqq_KM6JUcW_uTzt83gITg2-qLZRaWoaFFFo0OtZQOD9mGOY/exec";
    let currentStatus = "pending";

    async function fetchsummons(status) {
      toggleSpinner(true);
      try {
        const res = await fetch(`${SHEET_BASE_URL}?type=summons&status=${status}`);
        const data = await res.json();
        renderTable(data, status);
      } catch (err) {
        console.error("Error fetching summons:", err);
      } finally {
        toggleSpinner(false);
      }
    }

    function renderTable(data, status) {
      const tbody = document.querySelector("#summonsTable tbody");
      tbody.innerHTML = "";

      document.getElementById("actionsHeader").style.display =
        status === "pending" ? "" : "none";

      data.forEach(row => {
        const tr = document.createElement("tr");

        const uuid = row.UUID || "";
        const tsDisplay = row.Timestamp || "";

        let actionsCell = "";
        if (status === "pending") {
          actionsCell = `
            <td class="actions">
              <button class="approve" onclick="handleAction('approve', \`${uuid}\`)">Approve</button>
              <button class="reject" onclick="handleAction('reject', \`${uuid}\`)">Reject</button>
            </td>
          `;
        }

        tr.innerHTML = `
          <td>${uuid}</td>
          <td>${tsDisplay}</td>
          <td>${row.Nara || ""}</td>
          <td>${row.Designer || ""}</td>
          <td>${row.Type || ""}</td>
          <td>${row.Region || ""}</td>
          <td>${row.URL ? `<a href="${row.URL}" target="_blank">View</a>` : ""}</td>
          <td>
            <textarea data-uuid="${uuid}" ${status !== "pending" ? "disabled" : ""}>${row.Comments || ""}</textarea>
          </td>
          ${actionsCell}
        `;
        tbody.appendChild(tr);
      });
    }

    async function handleAction(action, uuid) {
      const textarea = document.querySelector(`textarea[data-uuid="${CSS.escape(uuid)}"]`);
      const comments = textarea ? textarea.value : "";

      try {
        const res = await fetch(SHEET_BASE_URL, {
          method: "POST",
          body: new URLSearchParams({
            type: "moderationAction",
            action,
            uuid,
            comments
          })
        });
        const result = await res.json();
        if (result.success) {
          alert(`Summon ${action}d successfully.`);
          fetchsummons("pending");
        } else {
          alert("Error: " + result.error);
        }
      } catch (err) {
        console.error("Action failed:", err);
      }
    }

    function toggleSpinner(show) {
      document.getElementById("loadingSpinner").style.display = show ? "block" : "none";
    }

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentStatus = tab.dataset.status;
        fetchsummons(currentStatus);
      });
    });

    fetchsummons(currentStatus);
  </script>
