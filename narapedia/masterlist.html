    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent AI scraping -->
    <meta name="robots" content="noai">
    <meta name="robots" content="noimageai">
    <meta property="og:title" content="Naras Nature" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narasnature.netlify.app" />
    <meta property="og:image" content="https://narasnature.netlify.app/assets/meta.png" />
    <meta name="description" content="A private closed species about magical, furry four-legged narwhal-inspired creatures">

    <!-- Your site -->
    <title>Naras Nature</title>
    <link rel="shortcut icon" type="image/png" href="../assets/narwhal.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=DynaPuff:wght@400..700&family=Hanalei&family=Huninn&family=Righteous&family=Rubik+Puddles&display=swap" rel="stylesheet">

    <!-- Styles -->
     <!-- Fontawesome v6 icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/narasnature.css" />
    
</head>
<body>
    
<!-- Page load -->
<div class="smoothLoad"> 

    <!-- Header -->
    <div class="includes" id="header" data-source="../includes/header.html"></div>

    <!-- Sidebar -->
    <div class="includes" id="sidebar" data-source="../includes/sidebar.html"></div>

    <!-- Content -->
    <div class="wrapper">
      <div class="page">
      <h1>Masterlist</h1>
      </div>

    <!-- Grid List -->
    <div id="narapedia-view" class="narapedia-grid"></div>

      <!-- Detail View -->
      <div id="masterlist-detail-view" class="detail-view" style="display:none;"></div>
    </div>

    <!-- Footer -->
    <div class="includes" id="footer" data-source="../includes/footer.html"></div>
</div>

  <!-- Templates -->
  <template id="narapedia-card-template">
    <div class="narapedia-card">
      <img class="narapedia-card-img" src="" alt="">
      <div class="narapedia-card-name"></div>
    </div>
  </template>

  <template id="masterlist-detail-template">
    <button class="back-btn"><i class="fa-solid fa-angle-left"></i> Back to Masterlist</button>
    <div class="detail-card">
      <h1 class="detail-name"></h1>

      <!-- Titles -->
      <h4><span class="masterlist-detail-titles"></span></h4>

      <!-- Image -->
      <div class="nara-image-wrapper">
        <img class="masterlist-detail-img" src="" alt="">
      </div>

      <!-- Tab links -->
      <div class="tab" id="detail-tabs">
        <button class="tablink active" data-page="Info">Details</button>
        <button class="tablink" data-page="Inv">Inventory</button>
        <button class="tablink" data-page="Pal">Palcharms</button>
      </div>

      <!-- Tab content -->
      <div id="Info" class="tabcontent active">

        <div class="row">
          <div class="col-sm-4">
            <p><strong>Owner:</strong> <span class="masterlist-detail-owner"></span></p>
          </div>
          <div class="col-sm-4">
            <p><strong>Designer:</strong> <span class="masterlist-detail-designer"></span></p>
          </div>
          <div class="col-sm-4">
            <p><strong>Artist:</strong> <span class="masterlist-detail-artist"></span></p>
          </div>
        </div>

        <hr id="detail-hr">

        <!-- Emblems -->
        <p><strong>Emblems:</strong></p>
        <div id="detail-emblems" class="item-grid"></div>
        <p id="no-emblems" style="display:none;">This Nara doesn't have any Emblems.</p>

        <hr id="detail-hr">

        <div class="row">
          <div class="col-sm-6">
            <p><strong>Status:</strong> <span class="masterlist-detail-status"></span></p>
            <p><strong>Value:</strong> <span class="masterlist-detail-value"></span></p>
            <p><strong>Region:</strong> <span class="masterlist-detail-region"></span></p>
            <p><strong>Calling:</strong> <span class="masterlist-detail-calling"></span></p>
            <p><strong>Build:</strong> <span class="masterlist-detail-build"></span></p>
          </div>

          <!-- Traits -->
          <div class="col-sm-6">
            <p><strong>Features:</strong> <span class="masterlist-detail-features"></span></p>
          </div>
        </div>

        
      </div>

        <div id="Inv" class="tabcontent">
            <h3>Inventory</h3>
            <div id="detail-inventory" class="item-grid"></div>
            <p id="no-inventory" style="display:none;">This Nara doesn't have any Artifacts.</p>
        </div>
          
        <div id="Pal" class="tabcontent">
            <h3>Palcharms</h3>
            <div id="detail-palcharms" class="item-grid"></div>
            <p id="no-palcharms" style="display:none;">This Nara doesn't have any Palcharms.</p>
        </div>
      </div>
    </template>

  <!-- Scripts -->
  <script src="../styles/config.js"></script>
  <script src="../styles/narasnature.js"></script>
  <script src="../styles/tabs.js"></script>
</body>
</html>
