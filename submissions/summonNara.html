<body>
  <!-- Page load -->
  <div class="smoothLoad"> 

    <!-- Header -->
    <div class="includes" id="header" data-source="/includes/header.html"></div>

    <!-- Sidebar -->
    <div class="includes" id="sidebar" data-source="/includes/sidebar.html"></div>

  <div class="wrapper">
    <div class="page">
      <h1>Summon a New Nara</h1>

      <form id="naraForm">
        <label>Type:
          <input type="text" name="Stage" required>
        </label>
        <label>Owner:
          <input type="text" name="Owner" required>
        </label>
        <label>Designer:
          <input type="text" name="Designer" required>
        </label>
        <label>Artist:
          <input type="text" name="Artist" required>
        </label>
        <label>Build</label>
        <select id="buildSelect" name="Build"></select>

        <label>Vessel</label>
        <div id="vesselSelect"></div>

        <label>Ribbons</label>
        <div id="ribbonsSelect"></div>

        <label>Tail</label>
        <div id="tailSelect"></div>

        <label>Physiognomy</label>
        <div id="physiognomySelect"></div>

        <label>Aesthetics</label>
        <div id="aestheticsSelect"></div>

        <label>Upload Image:
          <input type="file" id="imageFile" accept="image/*">
        </label>

        <button id="submit" type="submit">Submit</button>
      </form>

      <p id="statusMsg"></p>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="includes" id="footer" data-source="/includes/footer.html"></div>
</div>

  <!-- Top button -->
  <div class="includes" id="top" data-source="/includes/top.html"></div>
