    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent AI scraping -->
    <meta name="robots" content="noai">
    <meta name="robots" content="noimageai">
    <meta property="og:title" content="Naras Nature" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narasnature.netlify.app" />
    <meta property="og:image" content="https://narasnature.netlify.app/assets/meta.png" />
    <meta name="description" content="A private closed species about magical, furry four-legged narwhal-inspired creatures">

    <!-- Your site -->
    <title>Naras Nature</title>
    <link rel="shortcut icon" type="image/png" href="../assets/narwhal.png" />

    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="styles/narasnature.css"> -->
    <link rel="stylesheet" type="text/css" href="../styles/narasnature.css" />
    
</head>
<body>
    
    <!-- Header -->
    <div class="load-html" id="header" data-source="../includes/header.html"></div>

    <!-- Loading spinner-->
    <div class="spinner-border m-auto" id="loading"></div>
    
    <!-- Title -->
    <h1>Narapedia Masterlist</h1>

    <!-- Masterlist Views -->
    <div id="output">
      <div id="masterlist-view"></div>
      <div id="nara-detail-view" style="display: none;"></div>
    

    <!-- Templates -->
    <template id="masterlist-card-template">
      <div class="masterlist-card">
        <img class="masterlist-card-img" src="" alt="">
        <h3 class="masterlist-card-name"></h3>
      </div>
    </template>

    <template id="nara-detail-template">
      <div>
        <button id="back-btn" class="btn btn-secondary mb-3">
          <i class="fas fa-arrow-left"></i> Back to Masterlist
        </button>
        <div class="nara-detail-card">
          <img class="nara-detail-img" src="" alt="">
          <h2 class="nara-detail-name"></h2>
          <p><strong>Owner:</strong> <span class="nara-detail-owner"></span></p>
          <p><strong>Region:</strong> <span class="nara-detail-region"></span></p>
          <p><strong>Designer:</strong> <span class="nara-detail-designer"></span></p>
          <p><strong>Status:</strong> <span class="nara-detail-status"></span></p>
          <p><strong>Rarity:</strong> <span class="nara-detail-rarity"></span></p>
        </div>
      </div>
    </template>

    </div>

    <!-- Footer -->
    <div class="load-html" id="footer" data-source="../includes/footer.html"></div>

  <script src="../styles/config.js"></script>
  <script src="../styles/narasnature.js"></script>
  <script src="../styles/smoothLoad.js"></script>
</body>
</html>
